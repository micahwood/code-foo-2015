<!doctype html>
<html class="no-js" ng-app="codefooApp">
  <head>
    <style>
      .ng-hide {
          display: none!important;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="Main as main">

    <h1 class="section-title">{{ main.activeSection }}</h1>
    <div class="container">
      <nav role="navigation">
        <ul class="nav nav--rounded">
          <li ng-repeat="section in ::main.sections"
              ng-click="main.updateSection(section.title)"
              ng-class="main.isActive(section.title)" class="nav__item">
            <a ng-href="{{:: section.link }}">{{:: section.title }}</a>
          </li>
        </ul>
      </nav>

      <main ng-view class="section-animate"></main>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/app.config.js"></script>
        <script src="scripts/ignDataService.js"></script>
        <script src="scripts/pad.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/list.js"></script>
        <script src="scripts/articles/articleList.js"></script>
        <script src="scripts/articles/articleItem.js"></script>
        <script src="scripts/videos/videoList.js"></script>
        <script src="scripts/videos/videoItem.js"></script>
        <script src="scripts/videos/time.js"></script>
        <!-- endbuild -->
</body>
</html>
